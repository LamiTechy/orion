<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up — Orion AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
  <h1>Sign Up</h1>
  <p>Create your Orion account</p>
  <div class="error" id="error"></div>
  <form id="signupForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="At least 6 characters" minlength="6">
    </div>
    <button type="submit" class="submit-btn" id="submitBtn">CREATE ACCOUNT</button>
  </form>
  <div class="divider">or</div>
  <div class="alt-link">
    Already have an account? <a href="/login.html">Sign in</a>
  </div>
  <div class="back-link">
    <a href="/">← Back to home</a>
  </div>
</div>
<script src="/js/auth.js" type="module"></script>
</body>
</html>
